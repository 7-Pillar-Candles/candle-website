    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
      This is the exact same Header as your homepage.
      We just change the `href` links to point back to "index.html".
    -->
    <nav class="nav">

            <div class="logo">7 PILLAR CANDLES</div>
            <button class="mobile-menu-button">☰</button>
            <div class="nav-links">

                <a href="index.html#categories">Categories</a>

                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- 
      ***************************************
      * THIS IS THE NEW PAGE-SPECIFIC CONTENT *

    -->
    <main>
        <!-- Page Title Header -->
        <section class="collection" id="collection-header" style="padding-top: 150px; padding-bottom: 60px; background: rgba(248,245,240,0.8);">
            <div class="section-header">
                <h2 class="section-title">Jar Candle Collection</h2>
                <p class="section-subtitle">Elegant glass jar candles with unique wax embeds</p>
            </div>
        </section>

        <!-- Product Grid for Jar Candles -->
        <section class="collection" id="collection" style="padding-top: 0;">
            
            <!-- "Go Back" link added here -->
            <div class="back-link-wrapper">
                <a href="index.html#categories" class="go-back-link">&larr; Back to All Categories</a>
            </div>

            <!-- We re-use the .candle-grid class -->
            <div class="candle-grid">

                <div class="candle-card">

                    <div class="candle-info">

                </div>

                <!-- Jar Candle 2 -->
                <div class="candle-card">
                    <div class="candle-image">
                        <!-- Using image name from your VSC screenshot -->
                        <img src="images/redbloom.png" alt="Red Bloom" class="product-image-fit">
                    </div>
                    <div class="candle-info">
                        <h3>Red Bloom</h3>
                        
                        <div class="candle-price">₹</div>
                    </div>
                </div>

                <!-- Jar Candle 3 -->
                <div class="candle-card">
                    <div class="candle-image">
                        <!-- Using image name from your VSC screenshot -->
                        <img src="images/mochabean.png" alt="Mocha Bean Aroma Tablet" class="product-image-fit">
                    </div>
                    <div class="candle-info">
                        <h3>Mocha Bean Aroma Tablet</h3>

                    </div>
                </div>

                <!-- Jar Candle 4 (using the image you uploaded) -->
                <div class="candle-card">

                        <!-- Using image name from your VSC screenshot -->

                    </div>

    <!-- *********************************** -->
    <!-- * END OF NEW PAGE-SPECIFIC CONTENT * -->
    <!-- *********************************** -->


    <!-- 
      This is the exact same Footer as your homepage.
    -->
    <footer>
        <p>© 2025 7 Pillar Candles. Handcrafted with love.</p>
    </footer>

    <!-- 
      These are the exact same interactive elements as your homepage.
    -->
    <div id="lightbox-overlay" class="lightbox">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-content" src="" alt="Full-size product view">
    </div>

    <a href="#" id="scrollTopButton" class="scroll-top-btn">&uarr;</a>
    
    <!-- 
      This is the exact same Script block as your homepage.
      It will automatically work for this new page.
    -->
    <script>
        /* --- 1. Mobile Menu Toggle --- */
        const menuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');
        if (menuButton && navLinks) {
            menuButton.addEventListener('click', () => {
                navLinks.classList.toggle('open');
            });
        } else {
            console.error("Could not find mobile menu elements.");
        }

        /* --- 2. Lightbox Logic --- */
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const productImages = document.querySelectorAll('.featured-image img, .candle-image img');
        if (lightboxOverlay && lightboxImg && lightboxClose && productImages) {
            productImages.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src; 
                    lightboxOverlay.classList.add('open'); 
                });
            });
            lightboxClose.addEventListener('click', () => {
                lightboxOverlay.classList.remove('open');
            });
            lightboxOverlay.addEventListener('click', (e) => {
                if (e.target === lightboxOverlay) { 
                    lightboxOverlay.classList.remove('open');
                }
            });
        } else {
            console.error("Could not find all lightbox elements.");
        }

        /* --- 3. Scroll to Top Button Logic --- */
        const scrollTopButton = document.getElementById('scrollTopButton');
        if (scrollTopButton) {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) { 
                    scrollTopButton.classList.add('visible');
                } else {
                    scrollTopButton.classList.remove('visible');
                }
            });
            scrollTopButton.addEventListener('click', (e) => {
                e.preventDefault(); 
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        } else {
            console.error("Could not find scroll to top button.");
        }

        /* --- 4. NEW: Fade-in on Scroll Logic --- */
        const animatedSections = document.querySelectorAll('.animate-on-scroll');
        if (animatedSections.length > 0) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); // <-- FIXED TYPO
                    }
                });
            }, { threshold: 0.1 });
            animatedSections.forEach(section => {
                observer.observe(section);
            });
        }
    </script>
</body>
</html>
